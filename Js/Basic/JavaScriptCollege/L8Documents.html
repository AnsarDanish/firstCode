<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <input type="checkbox" onchange="myfunc(this)"><!-- This stands for current element on which event is     performed -->
        <input type="password"  id="txt">
    </div>
    <script>


     function myfunc(record)
     {
         console.log(record.checked);// true and false

         if(record.checked)
         {
             var txtBox = document.querySelector("#txt")
               txtBox.setAttribute('type' ,'text');
         }else{

            var txtBox = document.querySelector("#txt")
               txtBox.setAttribute('type' ,'password');

         }
     }
    </script>
    
</body>
</html>
