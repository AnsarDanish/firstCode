<script>
    class User{
        constructor (firstName ,lastName,age){
            this.firstName=firstName;
            this.lastName=lastName;
            this.age=age
        }

        get firstName(){
            return this.firstName;
        }

        set firstName(val){
            this.firstName=val
        }
    }

    const user1=new User("Danish" ,"Ansari" ,25);
    console.dir(user1)

    class Student{
        constructor (firstName ,lastName,age,standard){
            this.firstName=firstName;
            this.lastName=lastName;
            this.age=age;
            this.standard=standard;
        }

        get firstName(){
            return this.firstName;
        }

        set firstName(val){
            this.firstName=val
        }
    }

    const student= new Student("Danish" ,"Ansari" ,25,"pg-Dac");
    console.dir(student);

    class Employee{
        constructor (firstName ,lastName,age,company){
            this.firstName=firstName;
            this.lastName=lastName;
            this.age=age;
            this.company=company;
        }

        get firstName(){
            return this.firstName;
        }

        set firstName(val){
            this.firstName=val
        }
    }
    const emp= new Student("Danish" ,"Ansari" ,25,"clouds-maya");
    console.dir(emp);
    
</script>
